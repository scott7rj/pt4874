<!DOCTYPE html>
<html>
<head>
<title>Menu</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">

    <div id="candidato">
        <h2>história candidato</h2>
        <div id="filterc"></div>
        <div id="resultc"></div>
    </div>
    <div id="responsavel">
        <h2>história responsável</h2>
        <div id="login">
            <input id="txtLogin" size="8" maxlength="7" placeholder="login" />
            <input id="txtPwd" size="8" maxlength="8" placeholder="senha" />
            <input type="button" id="btnLogin" value="entrar" onclick="login()" />
            <input type="button" id="btnLogoff" value="sair" onclick="logoff()" />
        </div>
        <div id="filterr"></div>
        <div id="listr"></div>
        <div id="list2r"></div>
    </div>

</div>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
